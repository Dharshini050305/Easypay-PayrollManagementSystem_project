<div class="container mt-4">
  <h2>Process Payroll Payment</h2>

  <form (ngSubmit)="onProcessPayment()" #processForm="ngForm">
    <!-- Employee ID -->
    <div class="form-group mb-3">
      <label for="employeeId">Employee ID:</label>
      <input
        type="number"
        id="employeeId"
        class="form-control"
        name="employeeId"
        [(ngModel)]="employeeId"
        required
      />
    </div>

    <!-- Payroll Date -->
    <div class="form-group mb-3">
      <label for="payrollDate">Payroll Date:</label>
      <input
        type="date"
        id="payrollDate"
        class="form-control"
        name="payrollDate"
        [(ngModel)]="payrollDate"
        required
      />
    </div>

    <button class="btn btn-success" type="submit" [disabled]="processForm.invalid">
      Process Payment
    </button>
  </form>

 <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
  {{ message }}
</div>

</div>
