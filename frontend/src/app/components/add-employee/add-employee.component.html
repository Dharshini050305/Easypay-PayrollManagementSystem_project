<h1>Add Employee Details Here</h1>

<form class="container col-md-6" #employeeForm="ngForm" (ngSubmit)="submitEmployee(employeeForm.value)">

  <!-- Name -->
  <div class="form-group">
    <label>Enter Employee Name:</label>
    <input type="text" class="form-control" name="employeeName" ngModel required placeholder="Enter Employee Name">
  </div><br>

  <!-- Email -->
  <div class="form-group">
    <label>Enter Email:</label>
    <input type="email" class="form-control" name="email" ngModel required placeholder="Enter Email">
  </div><br>

  <!-- Position -->
  <div class="form-group">
    <label>Enter Position:</label>
    <input type="text" class="form-control" name="position" ngModel required placeholder="Enter Position">
  </div><br>

  <!-- Salary -->
  <div class="form-group">
    <label>Enter Salary:</label>
    <input type="number" class="form-control" name="employeeSalary" ngModel required placeholder="Enter Salary">
  </div><br>

  <!-- Join Date -->
  <div class="form-group">
    <label>Enter Joining Date:</label>
    <input type="date" class="form-control" name="joinDate" ngModel required>
  </div><br>

  <!-- User ID -->
  <div class="form-group">
    <label>Enter User ID:</label>
    <input type="number" class="form-control" name="userId" ngModel>
  </div><br>

  <!-- Deduction ID -->
  <div class="form-group">
    <label>Enter Deduction ID:</label>
    <input type="number" class="form-control" name="deductionId" ngModel>
  </div><br>

  <!-- Benefit ID -->
  <div class="form-group">
    <label>Enter Benefit ID:</label>
    <input type="number" class="form-control" name="benefitId" ngModel>
  </div><br>

  <!-- Role -->
  <div class="form-group">
    <label>Select Role:</label>
    <select class="form-control" name="role" ngModel required>
      <option value="" disabled selected>Select a role</option>
      <option value="ADMIN">ADMIN</option>
      <option value="MANAGER">MANAGER</option>
      <option value="EMPLOYEE">EMPLOYEE</option>
      <option value="PAYROLL_PROCESSOR">PAYROLL_PROCESSOR</option>
    </select>
  </div><br>

  <!-- Manager ID -->
  <div class="form-group">
    <label>Enter Manager ID:</label>
    <input type="number" class="form-control" name="managerId" ngModel>
  </div><br>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-success" [disabled]="employeeForm.invalid">Submit</button>

</form>
