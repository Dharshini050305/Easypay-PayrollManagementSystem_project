<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<nav class="navbar">
  <!-- Left Side: Navigation Links -->
  <div class="nav-left">
       <img src="assets/logo.png" alt="EasyPay Logo" class="logo-img">
    <span class="brand-text">EasyPay</span>
  </div>
    

  <!-- Right Side: Logo and Brand -->
  <div class="nav-right">
    <a routerLink="/home" class="nav-item"><i class="fas fa-home"></i> Home</a>
