<div class="update-employee-container d-flex flex-column align-items-center justify-content-center min-vh-100">

  <!-- Back Button -->
  <div class="w-100 d-flex justify-content-start mb-3 ps-5">
    <a routerLink="/admin-dashboard/get-all-employee" class="back-btn btn btn-light">
      ‚Üê Back
    </a>
  </div>

  <!-- Title -->
  <h2 class="text-primary fw-bold mb-4 text-center">Update Employee Details</h2>

  <!-- Form -->
  <form (ngSubmit)="updateEmployee()" #employeeForm="ngForm" class="employee-form shadow p-4 bg-white rounded col-md-8">

    <div class="row g-4">

      <!-- Employee ID -->
      <div class="col-md-6">
        <label class="form-label">Employee ID</label>
        <input type="number" class="form-control" [(ngModel)]="employee.employeeId" name="employeeId" readonly>
      </div>

      <!-- Name -->
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.employeeName" name="employeeName" required #employeeName="ngModel">
        <div *ngIf="employeeName.invalid && employeeName.touched" class="error-msg">Name is required</div>
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" required #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="error-msg">Valid email is required</div>
      </div>

      <!-- Position -->
      <div class="col-md-6">
        <label class="form-label">Position</label>
        <input type="text" class="form-control" [(ngModel)]="employee.position" name="position" required #position="ngModel">
        <div *ngIf="position.invalid && position.touched" class="error-msg">Position is required</div>
      </div>

      <!-- Salary -->
      <div class="col-md-6">
        <label class="form-label">Salary</label>
        <input type="number" class="form-control" [(ngModel)]="employee.employeeSalary" name="employeeSalary" required min="0" #employeeSalary="ngModel">
        <div *ngIf="employeeSalary.invalid && employeeSalary.touched" class="error-msg">Salary must be positive</div>
      </div>

      <!-- Joining Date -->
      <div class="col-md-6">
        <label class="form-label">Joining Date</label>
        <input type="date" class="form-control" [(ngModel)]="employee.joinDate" name="joinDate" required #joinDate="ngModel">
      </div>

      <!-- User ID -->
      <div class="col-md-6">
        <label class="form-label">User ID</label>
        <input type="number" class="form-control" [(ngModel)]="employee.userId" name="userId" required #userId="ngModel">
      </div>

      <!-- Deduction ID -->
      <div class="col-md-6">
        <label class="form-label">Deduction ID</label>
        <input type="number" class="form-control" [(ngModel)]="employee.deductionId" name="deductionId" required #deductionId="ngModel">
      </div>

      <!-- Benefit ID -->
      <div class="col-md-6">
        <label class="form-label">Benefit ID</label>
        <input type="number" class="form-control" [(ngModel)]="employee.benefitId" name="benefitId" required #benefitId="ngModel">
      </div>

      <!-- Role -->
      <div class="col-md-6">
        <label class="form-label">Role</label>
        <select class="form-select" [(ngModel)]="employee.role" name="role" required #role="ngModel">
          <option value="" disabled>Select a role</option>
          <option value="ADMIN">ADMIN</option>
          <option value="MANAGER">MANAGER</option>
          <option value="EMPLOYEE">EMPLOYEE</option>
          <option value="PAYROLL_PROCESSOR">PAYROLL_PROCESSOR</option>
        </select>
        <div *ngIf="role.invalid && role.touched" class="error-msg">Role is required</div>
      </div>

      <!-- Manager ID -->
      <div class="col-md-6">
        <label class="form-label">Manager ID</label>
        <input type="number" class="form-control" [(ngModel)]="employee.managerId" name="managerId">
      </div>

    </div>

    <!-- Submit Button -->
    <div class="submit-btn-wrapper">
      <button type="submit" class="btn btn-success submit-btn" [disabled]="employeeForm.invalid">
        Update Employee
      </button>
    </div>

  </form>
</div>
