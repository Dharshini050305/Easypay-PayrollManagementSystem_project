<div class="container mt-4">
  <h3 class="text-center mb-3">Leave Approval Panel</h3>

  <div class="form-group mb-3">
    <label for="leaveId">Leave ID</label>
    <input type="number" id="leaveId" [(ngModel)]="leaveId" class="form-control" placeholder="Enter Leave ID" required>
  </div>

  <div class="form-group mb-3">
    <label for="status">Select Status</label>
    <select id="status" [(ngModel)]="status" class="form-control" required>
      <option value="" disabled selected>Choose...</option>
      <option value="Approved">Approve</option>
      <option value="Rejected">Reject</option>
    </select>
  </div>

  <button class="btn btn-primary" (click)="submitLeaveDecision()">Submit</button>

  <div class="mt-3" *ngIf="message">
    <div class="alert alert-info">{{ message }}</div>
  </div>
</div>
