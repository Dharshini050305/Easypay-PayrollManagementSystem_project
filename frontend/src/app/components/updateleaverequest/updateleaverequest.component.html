<button class="btn btn-secondary" routerLink="/manager-dashboard/leave-approval">
  <i class="bi bi-arrow-left"></i> Back
</button>
<div class="container mt-4" style="max-width: 500px; margin: auto;">
  <h2 class="text-primary fw-bold text-center mb-4">LEAVE APPROVAL PANEL</h2>

  <div class="mb-3">
    <label for="leaveId" class="form-label">Leave ID</label>
    <input
      type="number"
      id="leaveId"
      [(ngModel)]="leaveId"
      name="leaveId"
      class="form-control"
      placeholder="Enter Leave ID"
      required
    />
  </div>

  <div class="mb-4">
    <label for="status" class="form-label">Select Status</label>
    <select
      id="status"
      [(ngModel)]="status"
      name="status"
      class="form-select"
      required
    >
      <option value="" disabled selected>Choose...</option>
      <option value="Approved">Approve</option>
      <option value="Rejected">Reject</option>
    </select>
  </div>

  <div class="text-center">
    <button class="btn btn-primary submit-btn" (click)="submitLeaveDecision()" [disabled]="!leaveId || !status">
      Submit
    </button>
  </div>

  <div *ngIf="message" class="alert alert-info mt-3 rounded">
    {{ message }}
  </div>
</div>
