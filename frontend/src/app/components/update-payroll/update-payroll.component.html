 <div class="update-payroll-container d-flex flex-column align-items-center justify-content-center min-vh-100">

  <!-- Back Button -->
  <div class="w-100 d-flex justify-content-start mb-3 ps-5">
    <button class="back-btn btn btn-light" routerLink="/admin-dashboard/get-payroll">‚Üê Back</button>
  </div>

  <!-- Title -->
  <h2 class="text-primary fw-bold mb-4 text-center">Update Payroll Details</h2>

  <!-- Form -->
  <form #payrollForm="ngForm"
        (ngSubmit)="updatePayroll()"
        class="employee-form shadow p-4 bg-white rounded col-md-8">

    <div class="row g-4">

      <!-- Payroll ID -->
      <div class="col-md-6">
        <label class="form-label">Payroll ID</label>
        <input type="number" class="form-control" [(ngModel)]="payroll.payrollId" name="payrollId" readonly>
      </div>

      <!-- Benefits -->
      <div class="col-md-6">
        <label class="form-label">Benefits</label>
        <input type="number" class="form-control" [(ngModel)]="payroll.benefits" name="benefits" required #benefits="ngModel">
        <div *ngIf="benefits.invalid && benefits.touched" class="error-msg">Benefits is required</div>
      </div>

      <!-- Deductions -->
      <div class="col-md-6">
        <label class="form-label">Deductions</label>
        <input type="number" class="form-control" [(ngModel)]="payroll.deductions" name="deductions" required #deductions="ngModel">
        <div *ngIf="deductions.invalid && deductions.touched" class="error-msg">Deductions is required</div>
      </div>

      <!-- Gross Pay -->
      <div class="col-md-6">
        <label class="form-label">Gross Pay</label>
        <input type="number" class="form-control" [(ngModel)]="payroll.grossPay" name="grossPay" required #grossPay="ngModel">
        <div *ngIf="grossPay.invalid && grossPay.touched" class="error-msg">Gross Pay is required</div>
      </div>

      <!-- Net Pay -->
      <div class="col-md-6">
        <label class="form-label">Net Pay</label>
        <input type="number" class="form-control" [(ngModel)]="payroll.netPay" name="netPay" required #netPay="ngModel">
        <div *ngIf="netPay.invalid && netPay.touched" class="error-msg">Net Pay is required</div>
      </div>

      <!-- Payroll Date -->
      <div class="col-md-6">
        <label class="form-label">Payroll Date</label>
        <input type="date" class="form-control" [(ngModel)]="payroll.payrollDate" name="payrollDate" required #payrollDate="ngModel">
        <div *ngIf="payrollDate.invalid && payrollDate.touched" class="error-msg">Payroll Date is required</div>
      </div>

      <!-- Employee ID -->
      <div class="col-md-6">
        <label class="form-label">Employee ID</label>
        <input type="number" class="form-control" [(ngModel)]="payroll.employeeId" name="employeeId" required #employeeId="ngModel">
        <div *ngIf="employeeId.invalid && employeeId.touched" class="error-msg">Employee ID is required</div>
      </div>

    </div>

    <!-- Submit Button -->
    <div class="submit-btn-wrapper">
      <button type="submit" class="btn btn-success submit-btn" [disabled]="payrollForm.invalid">
        Update Payroll
      </button>
    </div>

  </form>
</div>
