<div class="add-benefit-container d-flex flex-column align-items-center justify-content-center min-vh-100">

  <!-- Back Button -->
  <div class="w-100 d-flex justify-content-start mb-3 ps-5">
    <button class="back-btn btn btn-light" routerLink="/payroll-processor-dashboard/benefits">â† Back</button>
  </div>

  <!-- Title -->
  <h2 class="text-primary fw-bold mb-4 text-center">Add Benefit Details</h2>

  <!-- Benefit Form -->
  <form #benefitsForm="ngForm"
        (ngSubmit)="submitBenefit(benefitsForm.value)"
        class="benefit-form shadow p-4 bg-white rounded col-md-6">

    <!-- Benefit Name -->
    <div class="mb-3">
      <label class="form-label">Benefit Name</label>
      <input
        type="text"
        class="form-control"
        name="benefitName"
        ngModel
        #benefitName="ngModel"
        required
        placeholder="Enter Benefit Name"
      >
      <div *ngIf="benefitName.invalid && benefitName.touched" class="error-msg">
        Benefit name is required
      </div>
    </div>

    <!-- Benefit Amount -->
    <div class="mb-4">
      <label class="form-label">Benefit Amount</label>
      <input
        type="number"
        class="form-control"
        name="benefitAmount"
        ngModel
        #benefitAmount="ngModel"
        required
        placeholder="Enter Benefit Amount"
      >
      <div *ngIf="benefitAmount.invalid && benefitAmount.touched" class="error-msg">
        Benefit amount is required
      </div>
    </div>

    <!-- Submit Button -->
    <div class="submit-btn-wrapper text-center">
      <button
        type="submit"
        class="btn btn-success submit-btn"
        [disabled]="benefitsForm.invalid"
      >
        Submit
      </button>
    </div>

  </form>
</div>

<router-outlet></router-outlet>
