<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="homepage-wrapper">
  <div class="content-container text-center">
    
    <!-- Easypay Logo -->
    <img src="assets/easypay.png" class="logo-img mb-4" alt="Easypay Logo" />

    <!-- Welcome Heading -->
    <h1 class="mb-3 fw-bold">Welcome to Easypay!</h1>
    <h2 class="mb-5">Access Dashboards</h2>

    <div class="dashboard-buttons">
      <button class="dashboard-btn" routerLink="/login" [queryParams]="{redirect: 'admin-dashboard'}">
        <i class="bi bi-speedometer2 fs-4"></i>
        <span>Admin Dashboard</span>
      </button>
      <button class="dashboard-btn" routerLink="/login" [queryParams]="{redirect: 'employee-dashboard'}">
        <i class="bi bi-people-fill fs-4"></i>
        <span>Employee Dashboard</span>
      </button>
      <button class="dashboard-btn" routerLink="/login" [queryParams]="{redirect: 'payroll-processor-dashboard'}">
        <i class="bi bi-cash-stack fs-4"></i>
        <span>Payroll Processor Dashboard</span>
      </button>
      <button class="dashboard-btn" routerLink="/login" [queryParams]="{redirect: 'manager-dashboard'}">
        <i class="bi bi-briefcase-fill fs-4"></i>
        <span>Manager Dashboard</span>
      </button>
    </div>
  </div>
</div>
