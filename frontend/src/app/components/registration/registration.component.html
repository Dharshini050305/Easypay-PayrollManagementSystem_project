<h1>Registration</h1>

<div class="login-container">

  <form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">

    <!-- Username -->
    <div class="form-group">
      <label>Enter Username:</label>
      <input
        type="text"
        class="form-control"
        name="userName"
        ngModel
        #userNameControl="ngModel"
        required
        minlength="5"
        maxlength="50">
      <div class="error" *ngIf="userNameControl.touched && userNameControl.errors?.['required']">
        Username is required.
      </div>
      <div class="error" *ngIf="userNameControl.errors?.['minlength']">
        Minimum 5 characters required.
      </div>
      <div class="error" *ngIf="userNameControl.errors?.['maxlength']">
        Maximum 50 characters allowed.
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Enter Password:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        ngModel
        #passwordControl="ngModel"
        required
        minlength="8"
        pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[@#$%^&+=]).*$">
      <div class="error" *ngIf="passwordControl.touched && passwordControl.errors?.['required']">
        Password is required.
      </div>
      <div class="error" *ngIf="passwordControl.errors?.['minlength']">
        Minimum 8 characters required.
      </div>
      <div class="error" *ngIf="passwordControl.errors?.['pattern']">
        Must contain letter, number & special character.
      </div>
    </div>

    <!-- Role Name -->
    <div class="form-group">
      <label>Select Role Name:</label>
      <select class="form-control" name="role" required ngModel #roleNameControl="ngModel">
        <option value="" disabled selected>Select a role</option>
        <option value="ADMIN">ADMIN</option>
        <option value="MANAGER">MANAGER</option>
        <option value="EMPLOYEE">EMPLOYEE</option>
        <option value="PAYROLL_PROCESSOR">PAYROLL_PROCESSOR</option>
      </select>
      <div class="error" *ngIf="roleNameControl.touched && roleNameControl.invalid">
        Role selection is required.
      </div>
    </div>

    <!-- Submit -->
    <div class="button-group">
      <button class="btn btn-register" type="submit" [disabled]="userForm.invalid">Add User</button>
    </div>
  </form>
</div>
